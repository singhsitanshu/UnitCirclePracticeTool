<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Fill in the Blank</title>

    {% if result1 == 'true' %}
    <style>
        .inputs #result_box{
            background-color: #00ff00;
        }
    </style>
    {% endif %}

    {% if result1 == 'false' %}
    <style>
        .inputs #result_box{
            background-color: #FF0000;
        }
    </style>
    {% endif %}

    {% if result2 == 'true' %}
    <style>
        .inputs #result_box{
            background-color: #00ff00;
        }
    </style>
    {% endif %}

    {% if result2 == 'false' %}
    <style>
        .inputs #result_box{
            background-color: #FF0000;
        }
    </style>
    {% endif %}

</head>
<body>
    <div class="unitCircle">
        <div class="unitCircle__container">
            <img src="/static/unitCircle.jpg" alt="">
        </div>
    </div>

    <div class="inputs">
        <form action="/input" method="post">
            <div id="result_box" class="{{result}}">
                <input type="text" placeholder="(x, y)" name="input_1">
                <button type="submit">Submit</button>
            </div>
            <div id="result_box" class="{{result}}">
                <input type="text" placeholder="(x, y)" name="input_2">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
